<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        #panorama {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
    pannellum.viewer('panorama', {
        "default": {
            "firstScene": "outside",
            "author": "3DXP Design Studio",
            "sceneFadeDuration": 1000,
            "preview": "images/dalton/preview.jpg",
        },

        "scenes": {
            "outside": {
                "title": "Dalton's Outside",
                "hfov": 110,
                "pitch": -2.1,
                "yaw": 35,
                "type": "equirectangular",
                "panorama": "images/dalton/dalton_outside.jpg",
                "hotSpots": [
                    {
                        "pitch": -2.1,
                        "yaw": 45,
                        "type": "scene",
                        "text": "Dalton's Garage",
                        "sceneId": "garage"
                    },
                    {
                        "pitch": 0,
                        "yaw": -18,
                        "type": "scene",
                        "text": "Dalton's Living Room",
                        "sceneId": "livingroom"
                    }
                ]
            },

            "garage": {
                "title": "Dalton's Garage",
                "hfov": 110,
                "yaw": -90,
                "type": "equirectangular",
                "panorama": "images/dalton/dalton_garage.jpg",
                "hotSpots": [
                    {
                        "pitch": -0.6,
                        "yaw": 90,
                        "type": "scene",
                        "text": "Dalton's Outside",
                        "sceneId": "outside",
                        "targetYaw": 35,
                        "targetPitch": -2.1
                    }
                ]
            },

            "livingroom": {
                "title": "Dalton's Living Room",
                "hfov": 110,
                "yaw": 0,
                "type": "equirectangular",
                "panorama": "images/dalton/dalton_living.jpg",
                "hotSpots": [
                    {
                        "pitch": -0.6,
                        "yaw": 132,
                        "type": "scene",
                        "text": "Dalton's Outside",
                        "sceneId": "outside",
                        "targetYaw": 35,
                        "targetPitch": -2.1
                    }
                ]
            }
        }
    });
</script>

</body>
</html>
